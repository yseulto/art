<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yseulto Art | 審美藝術</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 10px 0;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        .btn-line {
            background-color: #06c755; /* LINE 的綠色 */
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yseulto Art 審美藝術</h1>
        <p>專業紋繡 / 美睫管理 / 頂級燕窩</p>

        <a href="#" class="btn">查看價目表</a>
        <a href="#" class="btn">作品集 (Instagram)</a>
        <a href="#" class="btn btn-line">官方 LINE 預約</a>
    </div>

    <div class="footer">
        © 2025 Yseulto Global Industrial Co.
    </div>

</body>
</html>
